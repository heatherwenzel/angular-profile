<div class="form-box">
  <div class="headshot">
    <img
      src="https://media3.giphy.com/media/l0IybvANIIMMOHrUY/giphy.gif"
      alt=""
    />
  </div>
  <div class="content">
    <p class="name">{{ userProfile.name }}</p>
    <p class="contact">{{ userProfile.contactInfo }}</p>
    <p class="bio">{{ userProfile.bio }}</p>
    <button (click)="editProfile()">Edit</button>
  </div>
</div>
